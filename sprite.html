<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mini Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>


<canvas id="myCanvas"></canvas>

<script>


var imagescot = new Image();

function sprite (options) {
				
    var that = {};
					
    that.context = options.context;
    that.width = options.width;
    that.height = options.height;
    that.image = options.image;

    that.render = function() {

	 // Draw the animation
        that.context.drawImage(
           that.image,
           0,
           0,
           that.width,
           that.height,
           0,
           0,
           that.width,
           that.height);

};

    return that;
}

var canvas = document.getElementById("myCanvas");
canvas.width = 400;
canvas.height = 200;


var coinImage = sprite({
    context: canvas.getContext("2d"),
    width: 100,
    height: 100,
    image: imagescot
});

console.log(imagescot);

imagescot.onload = new function(){
	coinImage.render();
};
imagescot.src = "coins.png";



</script>

</body>
</html>
